<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        body {
            background-color: #d4cc3a;
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #d4cc3a;
            padding: 20px;
        }
        .sidebar {
            width: 150px;
            float: left;
        }
        .sidebar a {
            display: block;
            padding: 8px;
            background-color: white;
            color: darkblue;
            text-decoration: none;
            border: 1px solid black;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: lightgray;
        }
        .main-content {
            margin-left: 180px;
            color: purple;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        em {
            font-style: italic;
        }
        hr {
            border: none;
            border-top: 1px dashed black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#">Home page</a>
            <a href="#">Musings</a>
            <a href="#">My town</a>
            <a href="#">Links</a>
        </div>
        <div class="main-content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <hr>
            <p><em>Made 5 April 2004<br>by myself.</em></p>
        </div>
    </div>
</body>
</html>
