<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        table {
            width: 100%;
            margin: auto;
            background-color: rgb(56, 230, 224);
            border-collapse: separate; 
            border-spacing: 10px; 
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
            border-radius: 10px; 
            background-color: rgb(56, 230, 224);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Harsh</td>
            <td>Jain</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Tanu</td>
            <td>Kumar</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Muskan</td>
            <td>Singh</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
