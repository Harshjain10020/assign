<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

      
        .sidenav {
            height: 100%;
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
        }

       
        .sidenav a {
            padding: 15px;
            text-decoration: none;
            font-size: 0px; 
            color: white;
            display: block;
            transition: 0.3s;
            text-align: left;
            border-radius: 5px;
            margin: 5px;
        }

        
        .sidenav a:nth-child(1) { background-color: green; }
        .sidenav a:nth-child(2) { background-color: blue; }
        .sidenav a:nth-child(3) { background-color: red; }
        .sidenav a:nth-child(4) { background-color: gray; }

        
        .sidenav:hover {
            width: 200px;
        }

        
        .sidenav:hover a {
            font-size: 18px;
            padding-left: 20px;
        }

       
        .main-content {
            margin-left: 70px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>

   
    <div class="sidenav">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

   
    <div class="main-content">
        <h1><b>Hoverable Sidenav Buttons</b></h1>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>

</body>
</html>
