<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find prime number in given limit
        function isPrime(num) {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return num > 1;
        }

        function findPrime(limit) {
            let primeNumbers = [];
            for (let i = 2; i <= limit; i++) {
                if (isPrime(i)) {
                    primeNumbers.push(i);
                }
            }
            return primeNumbers;
        }
    </script>
</body>
</html>
